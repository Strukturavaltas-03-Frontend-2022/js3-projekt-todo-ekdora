<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="todo flex justify-center">
        <div class="todo__box flex flex-col items-center">
            <h2 class="text-center">Daily To-Do list manager</h2>
            <div class="todo__form flex flex-col gap-2">
                <div class="todo__date-wrapper flex justify-between">
                    <div class="todo__day"></div>
                    <div class="todo__date"></div>
                </div>
                <div class="common-font">
                    <input class="common-font" type="text" placeholder="Take the garbage out"></input>
                    <button class="common-font" onclick="newElement()">+</button>
                </div>
                <div class="common-font">You have x pending items</div>
                <div id="todo__list" class="flex flex-col gap-1"></div>
                <div class="common-font">Completed tasks: x %</div>
                <div id="todo__done" class="flex flex-col gap-1"></div>
            </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
